<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven - Adaptive Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-neutral-25 dark:bg-neutral-900 text-neutral-800 dark:text-white min-h-screen transition-colors font-['Roboto',sans-serif]">
    <!-- Navigation -->
    <nav class="bg-primary text-white p-4 shadow-material-2">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="headline-6 font-bold text-white">üìö Raven</h1>
            <div class="flex space-x-4">
                <button id="practiceBtn" class="nav-btn">Practice</button>
               <button id="tutorBtn" class="nav-btn">AI Tutor</button>
             <button id="progressBtn" class="nav-btn">Progress</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Subject Selection -->
        <div id="subjectSelection" class="mb-6">
            <h2 class="headline-4 font-bold mb-6 text-neutral-800 dark:text-white">Choose Your Subject</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="subjectGrid"></div>
        </div>

        <!-- Topic Selection -->
        <div id="topicSelection" class="mb-6 hidden">
            <button id="backToSubjects" class="back-btn">‚Üê Back to Subjects</button>
            <h2 class="headline-4 font-bold mb-6 text-neutral-800 dark:text-white" id="selectedSubjectTitle"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="topicGrid"></div>
        </div>

        <!-- Quiz Interface -->
        <div id="quizInterface" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button id="backToTopics" class="back-btn">‚Üê Back to Topics</button>
                <div class="caption text-neutral-600 dark:text-neutral-400">
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                </div>
            </div>

            <div class="question-container">
                <div class="mb-4">
                    <span class="caption text-neutral-600 dark:text-neutral-400" id="questionMeta"></span>
                </div>
                <h3 class="subtitle-1 font-medium mb-4 text-neutral-800 dark:text-white" id="questionText"></h3>
                <div id="questionOptions" class="space-y-3"></div>
            </div>

            <div class="flex justify-between items-center">
                <button id="explainBtn" class="secondary-btn material-button" disabled>ü§ñ Explain This</button>
                <div class="space-x-3">
                    <button id="prevBtn" class="secondary-btn material-button" disabled>Previous</button>
                    <button id="nextBtn" class="primary-btn material-button" disabled>Next</button>
                </div>
            </div>
        </div>

        <!-- AI Tutor Interface -->
        <div id="tutorInterface" class="hidden">
            <h2 class="headline-4 font-bold mb-6 text-neutral-800 dark:text-white">ü§ñ AI Tutor</h2>
            <div class="tutor-container">
                <div id="tutorChat" class="chat-area"></div>
                <div class="flex space-x-3">
                    <input type="text" id="tutorInput" class="chat-input" placeholder="Ask your question here...">
                    <button id="sendTutorBtn" class="primary-btn material-button">Send</button>
                </div>
            </div>
        </div>

        <!-- Progress Interface -->
        <div id="progressInterface" class="hidden">
            <h2 class="headline-4 font-bold mb-6 text-neutral-800 dark:text-white">üìä Your Progress</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="stats-card">
                    <h3 class="headline-6 font-bold mb-4 text-neutral-800 dark:text-white">Overall Performance</h3>
                    <div id="overallStats"></div>
                </div>
                <div class="stats-card">
                    <h3 class="headline-6 font-bold mb-4 text-neutral-800 dark:text-white">Subject Breakdown</h3>
                    <div id="subjectStats"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex items-center space-x-3">
                <div class="spinner"></div>
                <span class="body-1 text-neutral-800 dark:text-white">Loading questions...</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/data-manager.js"></script>
    <script type="module" src="js/ui-manager.js"></script>
    <script type="module" src="js/quiz-manager.js"></script>
    <script type="module" src="js/tutor-manager.js"></script>
    <script type="module" src="js/progress-manager.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
