<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bond. | Chemistry Course Map</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES (Dark Mode) --- */
        :root {
            --bg-deep: #0B0F19;
            --bg-surface: #151B2B;
            --primary: #6366F1;       /* Indigo */
            --accent: #10B981;        /* Emerald */
            --text-main: #FFFFFF;
            --text-muted: #94A3B8;
            --border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(99, 102, 241, 0.1);
            --font: 'Plus Jakarta Sans', sans-serif;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font);
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* --- BACKGROUND EFFECTS --- */
        .glow-orb {
            position: fixed; width: 400px; height: 400px;
            background: var(--primary); filter: blur(150px); opacity: 0.15;
            border-radius: 50%; z-index: -1; pointer-events: none;
        }
        .glow-1 { top: -100px; left: -100px; }
        .glow-2 { bottom: -100px; right: -100px; background: var(--accent); }

        /* --- HEADER --- */
        header {
            padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(11, 15, 25, 0.8); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 50;
        }

        .brand { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--primary); }
        .brand-icon { width: 32px; height: 32px; background: var(--primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        .user-pill {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 50px; border: 1px solid var(--border);
        }
        .user-avatar { width: 28px; height: 28px; background: var(--accent); border-radius: 50%; display:flex; align-items:center; justify-content:center; font-size:0.8rem; font-weight:bold; color:black;}

        /* --- HERO SECTION --- */
        .hero {
            padding: 2rem;
            text-align: center;
            max-width: 800px; margin: 0 auto;
        }
        .hero h1 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .hero p { color: var(--text-muted); margin-bottom: 2rem; }

        /* --- SEARCH BAR --- */
        .search-container {
            position: relative; max-width: 500px; margin: 0 auto 3rem auto;
        }
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white; font-family: var(--font); font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
        .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* --- GRID LAYOUT --- */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Mobile: 2 columns */
            gap: 1rem;
            padding: 0 1.5rem 4rem 1.5rem;
            max-width: 1200px; margin: 0 auto;
        }

        /* --- MODULE CARD --- */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.2rem;
            display: flex; flex-direction: column; justify-content: space-between;
            aspect-ratio: 1 / 1.1; /* Slightly taller than square */
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            position: relative; overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: linear-gradient(145deg, var(--bg-surface), var(--card-hover));
            border-color: var(--primary);
        }

        /* Card Visuals */
        .card-top { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .card-num { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; opacity: 0.7; }
        .card-icon { font-size: 1.8rem; }
        
        .card-title {
            font-size: 1rem; font-weight: 700; line-height: 1.3; margin-bottom: auto;
            color: #E2E8F0;
        }

        .card-footer {
            margin-top: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--bg-deep); border: 1px solid var(--border); }
        .status-dot.done { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 8px var(--accent); }
        
        .arrow-btn { 
            width: 28px; height: 28px; border-radius: 50%; background: rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center; color: var(--text-muted);
            font-size: 0.8rem;
        }
        .card:hover .arrow-btn { background: var(--primary); color: white; }

        /* --- RESPONSIVE --- */
        @media (min-width: 768px) {
            .module-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem; }
            .card { aspect-ratio: 1.5 / 1; } /* Wider cards on desktop */
            .hero h1 { font-size: 3rem; }
        }

    </style>
</head>
<body>

    <!-- Backgrounds -->
    <div class="glow-orb glow-1"></div>
    <div class="glow-orb glow-2"></div>

    <!-- Header -->
    <header>
        <div class="brand">
            <div class="brand-icon">B</div>
            Bond.
        </div>
        <div class="user-pill">
            <span style="font-size:0.8rem; color:var(--text-muted);">Student</span>
            <div class="user-avatar">JS</div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero">
            <h1>Chemistry Syllabus</h1>
            <p>Master the 18 core modules for UTME success.</p>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search topics (e.g. 'Redox', 'Organic')..." onkeyup="filterModules()">
        </div>

        <!-- The Grid -->
        <div class="module-grid" id="gridContainer">
            <!-- Cards injected via JS -->
        </div>
    </main>

    <script>
        // === 1. DATA CONFIGURATION ===
        // Matches your screenshot folder structure exactly
        const modules = [
            { id: 1, folder: "1.AtomicStructure", title: "Atomic Structure", icon: "‚öõÔ∏è" },
            { id: 2, folder: "2.ChemicalCombinatin", title: "Chemical Combination", icon: "üîó" },
            { id: 3, folder: "3.KineticTheory", title: "Kinetic Theory", icon: "üí®" },
            { id: 4, folder: "4.energyChanges", title: "Energy Changes", icon: "‚ö°" },
            { id: 5, folder: "5.ratesOfChemcalReaction", title: "Rates of Reaction", icon: "‚è±Ô∏è" },
            { id: 6, folder: "6.ChemicalEquilibrum", title: "Equilibrium", icon: "‚öñÔ∏è" },
            { id: 7, folder: "7.Acids", title: "Acids, Bases & Salts", icon: "üß™" },
            { id: 8, folder: "8.OxidationReduction", title: "Redox Reactions", icon: "üîã" },
            { id: 9, folder: "9.Electrolysis", title: "Electrolysis", icon: "üîå" },
            { id: 10, folder: "10.Solubility", title: "Solubility", icon: "üíß" },
            { id: 11, folder: "11.Non-metals", title: "Non-Metals", icon: "üíé" },
            { id: 12, folder: "12.metals", title: "Metals", icon: "üî©" },
            { id: 13, folder: "13organicCompounds", title: "Organic Compounds", icon: "üåø" },
            { id: 14, folder: "14.seperation", title: "Separation Techniques", icon: "‚öóÔ∏è" },
            { id: 15, folder: "15.pollution", title: "Environmental Pollution", icon: "üè≠" },
            { id: 16, folder: "16.nuclearChemistry", title: "Nuclear Chemistry", icon: "‚ò¢Ô∏è" },
            { id: 17, folder: "17.chemistryIndustry", title: "Chemistry Industry", icon: "üèóÔ∏è" },
            { id: 18, folder: "18.astronomical", title: "Astronomical Chem", icon: "ü™ê" }
        ];

        const grid = document.getElementById('gridContainer');

        // === 2. RENDER FUNCTION ===
        function renderModules(data) {
            grid.innerHTML = ''; // Clear current
            
            data.forEach(mod => {
                // Link Logic: ./Folder/index.html
                const link = `./${mod.folder}/index.html`;
                
                // Visual check: Module 4 and 16 have "active" glow in this demo
                const isCompleted = [1, 2, 3].includes(mod.id); // Fake progress
                const dotClass = isCompleted ? 'status-dot done' : 'status-dot';

                const card = document.createElement('a');
                card.href = link;
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-top">
                        <span class="card-num">MOD ${mod.id.toString().padStart(2, '0')}</span>
                        <span class="card-icon">${mod.icon}</span>
                    </div>
                    <div class="card-title">${mod.title}</div>
                    <div class="card-footer">
                        <div class="${dotClass}"></div>
                        <div class="arrow-btn">‚ûú</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // === 3. SEARCH FILTER ===
        function filterModules() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = modules.filter(m => 
                m.title.toLowerCase().includes(query) || 
                m.id.toString().includes(query)
            );
            renderModules(filtered);
        }

        // Initial Load
        renderModules(modules);

    </script>
</body>
</html>
