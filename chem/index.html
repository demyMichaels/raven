<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond. | Chemistry Course Map</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- BRAND VARIABLES --- */
        :root {
            --primary: #4F46E5;        /* Electron Blue */
            --primary-light: #EEF2FF;
            --accent: #10B981;         /* Success Green */
            --bg-body: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --font-head: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
        }

        a { text-decoration: none; color: inherit; }

        /* --- SIDEBAR (Navigation) --- */
        .sidebar {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            flex-shrink: 0;
        }

        .brand {
            font-family: var(--font-head);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
        }
        
        .hex-logo {
            width: 24px; height: 24px;
            background: var(--primary);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .nav-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item.active { background: var(--primary-light); color: var(--primary); }
        .nav-item:hover:not(.active) { background: #F1F5F9; }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto; /* Allows scrolling for the long list */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 2rem;
        }
        
        .header-text h1 { font-family: var(--font-head); font-size: 2rem; margin-bottom: 0.5rem; }
        .header-text p { color: var(--text-muted); }

        /* Search Bar */
        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .search-input:focus { outline: none; border-color: var(--primary); }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* --- TOPIC GRID (The Core) --- */
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding-bottom: 4rem;
        }

        .topic-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
        }

        .topic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .topic-number {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .topic-title {
            font-family: var(--font-head);
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-main);
        }

        /* Decorative "Atom" in background of card */
        .card-bg-icon {
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 5rem;
            opacity: 0.05;
            color: var(--primary);
            pointer-events: none;
        }

        .topic-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: #F3F4F6;
            color: var(--text-muted);
        }
        
        .arrow-icon { opacity: 0; transform: translateX(-10px); transition: all 0.3s; color: var(--primary); }
        .topic-card:hover .arrow-icon { opacity: 1; transform: translateX(0); }

        /* Responsive */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; padding: 1rem; border-right: none; border-bottom: 1px solid var(--border); flex-direction: row; justify-content: space-between; align-items: center; }
            .brand { margin-bottom: 0; }
            .nav-links { display: none; } /* Hide nav links on mobile for simplicity */
            .main-content { padding: 1rem; }
            .header-text h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <div class="hex-logo"></div>
            Bond.
        </div>
        <nav class="nav-links">
            <div class="nav-item active">Course Map</div>
            <div class="nav-item">Achievements</div>
            <div class="nav-item">Resources</div>
            <div class="nav-item">Settings</div>
        </nav>
        
        <!-- User Mini Profile -->
        <div style="margin-top: auto; display: flex; align-items: center; gap: 10px; padding-top: 1rem; border-top: 1px solid var(--border);">
            <div style="width: 32px; height: 32px; background: #E0E7FF; border-radius: 50%; display:flex; align-items:center; justify-content:center;">üë®‚Äçüî¨</div>
            <div style="font-size: 0.9rem; font-weight: 600;">Student View</div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <header>
            <div class="header-text">
                <h1>Chemistry Syllabus</h1>
                <p>Select a topic to launch the learning module.</p>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search topics (e.g., 'Acids', 'Metals')..." onkeyup="filterTopics()">
        </div>

        <!-- THE GRID: Generated via Javascript below -->
        <div class="topic-grid" id="gridContainer">
            <!-- Cards will be injected here -->
        </div>

    </main>

    <script>
        // 1. DATA: Matches your VS Code folder structure accurately
        // "folder" = the exact name of the folder on your computer
        // "title" = the nice readable name for the UI
        const topics = [
            { id: 1, folder: "1.Seperation", title: "Separation Techniques", icon: "‚öóÔ∏è" },
            { id: 2, folder: "2.ChemicalCombinatin", title: "Chemical Combination", icon: "üîó" },
            { id: 3, folder: "3.KineticTheory", title: "Kinetic Theory", icon: "üí®" },
            { id: 4, folder: "4.AtomicStructure", title: "Atomic Structure", icon: "‚öõÔ∏è" },
            { id: 5, folder: "5.NuclearChemistry", title: "Nuclear Chemistry", icon: "‚ò¢Ô∏è" },
            { id: 6, folder: "6.Solubility", title: "Solubility", icon: "üíß" },
            { id: 7, folder: "7.EnvironmentalPollution", title: "Environmental Pollution", icon: "üè≠" },
            { id: 8, folder: "8.Acids", title: "Acids, Bases & Salts", icon: "üçã" },
            { id: 9, folder: "9.OxidationReduction", title: "Redox Reactions", icon: "üîã" },
            { id: 10, folder: "10.Electrolysis", title: "Electrolysis", icon: "‚ö°" },
            { id: 11, folder: "11.EnergyChanges", title: "Energy Changes", icon: "üî•" },
            { id: 12, folder: "12.ChemicalReaction", title: "Chemical Reactions", icon: "üß™" },
            { id: 13, folder: "13.chemicalEquilibra", title: "Chemical Equilibrium", icon: "‚öñÔ∏è" },
            { id: 14, folder: "14.non-metals", title: "Non-Metals", icon: "üíé" },
            { id: 15, folder: "15.metals", title: "Metals", icon: "üîß" },
            { id: 16, folder: "16.organicCompounds", title: "Organic Compounds", icon: "üåø" },
            { id: 17, folder: "17.chemistryIndustry", title: "Industrial Chemistry", icon: "üè≠" },
            { id: 18, folder: "18.astronomical", title: "Astronomical Chem", icon: "ü™ê" }
        ];

        const container = document.getElementById('gridContainer');

        // 2. RENDER FUNCTION
        function renderTopics(data) {
            container.innerHTML = ''; // Clear existing
            
            data.forEach(topic => {
                // Determine link path: Assuming index.html is inside the folder
                // Example: ./1.Seperation/index.html
                const linkPath = `./${topic.folder}/index.html`; 

                const card = document.createElement('a');
                card.href = linkPath;
                card.className = 'topic-card';
                
                // HTML Template for each card
                card.innerHTML = `
                    <div class="card-bg-icon">${topic.icon}</div>
                    <div>
                        <div class="topic-number">Module ${topic.id}</div>
                        <div class="topic-title">${topic.title}</div>
                    </div>
                    <div class="topic-footer">
                        <span class="status-badge">Start Module</span>
                        <span class="arrow-icon">‚ûî</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // 3. SEARCH FILTER FUNCTION
        function filterTopics() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filtered = topics.filter(t => t.title.toLowerCase().includes(input));
            renderTopics(filtered);
        }

        // Initial Render
        renderTopics(topics);

    </script>
</body>
</html>
