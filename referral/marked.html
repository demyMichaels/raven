<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked.js Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        /* Markdown content styling */
        #content {
            line-height: 1.6;
        }

        #content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        #content p {
            margin-bottom: 1rem;
            color: #374151;
        }

        #content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: #374151;
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        #content a {
            color: #5D5CDE;
            text-decoration: underline;
        }

        #content a:hover {
            color: #4a49b8;
        }

        /* Dark mode styles */
        .dark #content h1 {
            color: #f9fafb;
        }

        .dark #content p,
        .dark #content ul,
        .dark #content li {
            color: #d1d5db;
        }

        .dark #content a {
            color: #818cf8;
        }

        .dark #content a:hover {
            color: #a5b4fc;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div id="content" class="prose dark:prose-invert">
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Markdown text with proper line breaks
        const markdownText = `# Welcome to My page

This is a **bold** statement and this is *italic*.

- List item 1
- List item 2
- List item 3

[Visit Raven](https://examtutor.xyz)`;

        // Convert markdown to HTML
        const htmlContent = marked.parse(markdownText);

        // Insert the HTML content into div on page
        document.getElementById('content').innerHTML = htmlContent;
    </script>
</body>
</html>
