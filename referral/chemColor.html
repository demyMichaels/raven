<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Beakers of Chemical Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .beaker {
            width: 60px;
            height: 120px;
            border: 2px solid #333;
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 10px;
            overflow: hidden;
        }
        .liquid {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }
        .label {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="beaker" style="background-color: transparent;">
