<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Constant | Mathematics Course Map</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES (Mathematical Deep Purple & Gold) --- */
        :root {
            --bg-deep: #1A142B;      /* Deep purple - represents abstraction/depth */
            --bg-surface: #241E34;    /* Slightly lighter purple */
            --primary: #6B4E9E;       /* Purple - represents logic/thinking */
            --accent: #F9C74F;         /* Gold - represents theorems/proofs/constants */
            --text-main: #FFFFFF;
            --text-muted: #B8A9D9;     /* Soft lavender for muted text */
            --border: rgba(107, 78, 158, 0.3); /* Purple-tinted border */
            --card-hover: rgba(107, 78, 158, 0.2);
            --font: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font);
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* --- BACKGROUND EFFECTS --- */
        .glow-orb {
            position: fixed; width: 400px; height: 400px;
            background: var(--primary); filter: blur(150px); opacity: 0.15;
            border-radius: 50%; z-index: -1; pointer-events: none;
        }
        .glow-1 { top: -100px; left: -100px; }
        .glow-2 { bottom: -100px; right: -100px; background: var(--accent); opacity: 0.1; }

        /* Mathematical Grid Pattern (subtle) */
        .pattern-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        /* --- HEADER --- */
        header {
            padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(26, 20, 43, 0.8); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 50;
        }

        .brand { 
            font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; 
        }
        .brand span { color: var(--accent); }
        .brand-icon { 
            width: 32px; height: 32px; background: var(--accent); border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            color: var(--bg-deep); font-weight: bold;
        }

        .user-pill {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 50px; border: 1px solid var(--border);
        }
        .user-avatar { 
            width: 28px; height: 28px; background: var(--accent); border-radius: 50%; 
            display:flex; align-items:center; justify-content:center; font-size:0.8rem; 
            font-weight:bold; color:var(--bg-deep);
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 2rem;
            text-align: center;
            max-width: 800px; margin: 0 auto;
        }

        .hero h1 { 
            font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; 
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .math-symbols {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            color: var(--accent);
            opacity: 0.5;
            margin-bottom: 0.5rem;
            letter-spacing: 8px;
        }

        .hero p { color: var(--text-muted); margin-bottom: 2rem; }

        /* --- GRID LAYOUT --- */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            padding: 0 1.5rem 4rem 1.5rem;
            max-width: 1200px; margin: 0 auto;
        }

        /* --- MODULE CARD --- */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.2rem;
            display: flex; flex-direction: column; justify-content: space-between;
            aspect-ratio: 1 / 1.1;
            transition: transform 0.2s, background 0.2s, border-color 0.2s;
            cursor: pointer;
            position: relative; overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: linear-gradient(145deg, var(--bg-surface), var(--card-hover));
            border-color: var(--accent);
        }

        /* Card Visuals */
        .card-top { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .card-num { 
            font-size: 0.75rem; 
            color: var(--accent); 
            font-weight: 700; 
            opacity: 0.9;
            letter-spacing: 0.5px;
            font-family: var(--font-mono);
        }
        .card-icon { font-size: 1.8rem; }
        
        .card-title {
            font-size: 1rem; font-weight: 700; line-height: 1.3; margin-bottom: auto;
            color: #E2E8F0;
        }

        .card-footer {
            margin-top: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-dot { 
            width: 8px; height: 8px; border-radius: 50%; 
            background: var(--bg-deep); 
            border: 1px solid var(--border); 
        }
        .status-dot.done { 
            background: var(--accent); 
            border-color: var(--accent); 
            box-shadow: 0 0 8px var(--accent); 
        }
        
        .arrow-btn { 
            width: 28px; height: 28px; border-radius: 50%; background: rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center; color: var(--text-muted);
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .card:hover .arrow-btn { background: var(--accent); color: var(--bg-deep); }

        /* Section Header */
        .section-header {
            grid-column: 1 / -1;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: -0.5px;
        }
        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            width: 100px;
            margin-top: 4px;
        }

        /* --- RESPONSIVE --- */
        @media (min-width: 768px) {
            .module-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem; }
            .card { aspect-ratio: 1.5 / 1; }
            .hero h1 { font-size: 3rem; }
            .math-symbols { font-size: 2rem; }
        }

    </style>
</head>
<body>

    <!-- Backgrounds -->
    <div class="glow-orb glow-1"></div>
    <div class="glow-orb glow-2"></div>
    <div class="pattern-overlay"></div>

    <!-- Header -->
    <header>
        <div class="brand">
            <div class="brand-icon">Ï€</div>
            <span>The</span> Constant
        </div>
        <div class="user-pill">
            <span style="font-size:0.8rem; color:var(--text-muted);">Mathematician</span>
            <div class="user-avatar">âˆ‘</div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero">
            <div class="math-symbols">âˆ« âˆ‘ Ï€ âˆš âˆž â‰  â‰ˆ</div>
            <h1>Mathematics</h1>
            <p>Master number, algebra, geometry, calculus and statistics for JAMB/WAEC/NECO success.</p>

        <!-- The Grid -->
        <div class="module-grid" id="gridContainer">

        const modules = [
            // SECTION A: Number and Numeration
            { id: 1, section: "A", folder: "01_NumberBases", title: "Number Bases", icon: "ðŸ”¢" },
            { id: 2, section: "A", folder: "02_FractionsPercentages", title: "Fractions & Percentages", icon: "Â¼" },
            { id: 3, section: "A", folder: "03_IndicesLogsSurds", title: "Indices, Logs & Surds", icon: "ðŸ“Š" },
            { id: 4, section: "A", folder: "04_Sets", title: "Sets", icon: "â¨†" },

            // SECTION B: Algebra
            { id: 5, section: "B", folder: "05_Polynomials", title: "Polynomials", icon: "ðŸ“ˆ" },
            { id: 6, section: "B", folder: "06_Variation", title: "Variation", icon: "ðŸ”„" },
            { id: 7, section: "B", folder: "07_Inequalities", title: "Inequalities", icon: "â‰·" },
            { id: 8, section: "B", folder: "08_Progression", title: "Progression", icon: "ðŸ“Š" },
            { id: 9, section: "B", folder: "09_BinaryOperations", title: "Binary Operations", icon: "âŠ•" },
            { id: 10, section: "B", folder: "10_MatricesDeterminants", title: "Matrices & Determinants", icon: "âŽ¡âŽ¤" },

            // SECTION C: Geometry & Trigonometry
            { id: 11, section: "C", folder: "11_EuclideanGeometry", title: "Euclidean Geometry", icon: "ðŸ“" },
            { id: 12, section: "C", folder: "12_Mensuration", title: "Mensuration", icon: "ðŸ“" },
            { id: 13, section: "C", folder: "13_Loci", title: "Loci", icon: "ðŸ“" },

            { id: 21, section: "E", folder: "21_PermutationCombination", title: "Permutation & Combination", icon: "ðŸ”„" },
            { id: 22, section: "E", folder: "22_Probability", title: "Probability", icon: "ðŸŽ²" }
        ];

        const grid = document.getElementById('gridContainer');

        // === 2. RENDER FUNCTION WITH SECTION HEADERS ===
        function renderModules() {
            grid.innerHTML = '';
            
            // Group by section
            const sections = {
                'A': 'SECTION A: Number and Numeration',
                'B': 'SECTION B: Algebra',
                'C': 'SECTION C: Geometry & Trigonometry',
                'D': 'SECTION D: Calculus',
                'E': 'SECTION E: Statistics'
            };
            
            // For each section, add header and cards
            ['A', 'B', 'C', 'D', 'E'].forEach(sectionCode => {
                const sectionModules = modules.filter(m => m.section === sectionCode);
                
                if (sectionModules.length > 0) {
                    // Add section header
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'section-header';
                    headerDiv.innerHTML = `
                        <div class="section-title">${sections[sectionCode]}</div>
                        <div class="section-divider"></div>
                    `;
                    grid.appendChild(headerDiv);
                    
                    // Add cards for this section
                    sectionModules.forEach(mod => {
                        const link = `./${mod.folder}/index.html`;
                        
                        // Random progress for demo - in real app, this would come from user data
                        const isCompleted = [1, 4, 5, 8, 11, 14, 15, 16, 18, 22].includes(mod.id); 
                        const dotClass = isCompleted ? 'status-dot done' : 'status-dot';

                        const card = document.createElement('a');
                        card.href = link;
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="card-top">
                                <span class="card-num">${mod.id.toString().padStart(2, '0')}</span>
                                <span class="card-icon">${mod.icon}</span>
                            </div>
                            <div class="card-title">${mod.title}</div>
                            <div class="card-footer">
                                <div class="${dotClass}"></div>
                                <div class="arrow-btn">âžœ</div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }
            });
        }

        // Initial Load
        renderModules();

    </script>
</body>
</html>
