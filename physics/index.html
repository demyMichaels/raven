<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Nucleus | Physics Course Map</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES (Scientific Blue & Teal) --- */
        :root {
            --bg-deep: #0B1A2F;      /* Deep navy - represents the cosmos/depth */
            --bg-surface: #12263A;    /* Slightly lighter navy */
            --primary: #2A7F8F;       /* Teal - represents energy/light */
            --accent: #4ECDC4;         /* Light teal - represents electricity/plasma */
            --text-main: #FFFFFF;
            --text-muted: #9FC7D4;     /* Soft blue for muted text */
            --border: rgba(42, 127, 143, 0.25); /* Teal-tinted border */
            --card-hover: rgba(42, 127, 143, 0.15);
            --font: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'Inter', monospace;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font);
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* --- BACKGROUND EFFECTS --- */
        .glow-orb {
            position: fixed; width: 400px; height: 400px;
            background: var(--primary); filter: blur(150px); opacity: 0.12;
            border-radius: 50%; z-index: -1; pointer-events: none;
        }
        .glow-1 { top: -100px; left: -100px; }
        .glow-2 { bottom: -100px; right: -100px; background: var(--accent); opacity: 0.1; }

        /* Circuit Pattern Overlay (subtle - represents physics/structure) */
        .pattern-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 30px 30px, var(--border) 1px, transparent 1px),
                linear-gradient(var(--border) 0.5px, transparent 0.5px),
                linear-gradient(90deg, var(--border) 0.5px, transparent 0.5px);
            background-size: 60px 60px, 30px 30px, 30px 30px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        /* --- HEADER --- */
        header {
            padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(11, 26, 47, 0.8); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 50;
        }

        .brand { 
            font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; 
        }
        .brand span { color: var(--accent); }
        .brand-icon { 
            width: 32px; height: 32px; background: var(--accent); border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            color: var(--bg-deep); font-weight: bold;
        }

        .user-pill {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 50px; border: 1px solid var(--border);
        }
        .user-avatar { 
            width: 28px; height: 28px; background: var(--accent); border-radius: 50%; 
            display:flex; align-items:center; justify-content:center; font-size:0.8rem; 
            font-weight:bold; color:var(--bg-deep);
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 2rem;
            text-align: center;
            max-width: 800px; margin: 0 auto;
        }

        .hero h1 { 
            font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; 
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-family: var(--font-mono);
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .hero p { color: var(--text-muted); margin-bottom: 2rem; }

        /* --- GRID LAYOUT --- */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            padding: 0 1.5rem 4rem 1.5rem;
            max-width: 1200px; margin: 0 auto;
        }

        /* --- MODULE CARD --- */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.2rem;
            display: flex; flex-direction: column; justify-content: space-between;
            aspect-ratio: 1 / 1.1;
            transition: transform 0.2s, background 0.2s, border-color 0.2s;
            cursor: pointer;
            position: relative; overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: linear-gradient(145deg, var(--bg-surface), var(--card-hover));
            border-color: var(--accent);
        }

        /* Card Visuals */
        .card-top { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .card-num { 
            font-size: 0.75rem; 
            color: var(--accent); 
            font-weight: 700; 
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        .card-icon { font-size: 1.8rem; }
        
        .card-title {
            font-size: 1rem; font-weight: 700; line-height: 1.3; margin-bottom: auto;
            color: #E2E8F0;
        }

        .card-footer {
            margin-top: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-dot { 
            width: 8px; height: 8px; border-radius: 50%; 
            background: var(--bg-deep); 
            border: 1px solid var(--border); 
        }
        .status-dot.done { 
            background: var(--accent); 
            border-color: var(--accent); 
            box-shadow: 0 0 8px var(--accent); 
        }
        
        .arrow-btn { 
            width: 28px; height: 28px; border-radius: 50%; background: rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center; color: var(--text-muted);
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .card:hover .arrow-btn { background: var(--accent); color: var(--bg-deep); }

        /* Section Header */
        .section-header {
            grid-column: 1 / -1;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: -0.5px;
        }
        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            width: 100px;
            margin-top: 4px;
        }

        /* --- RESPONSIVE --- */
        @media (min-width: 768px) {
            .module-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem; }
            .card { aspect-ratio: 1.5 / 1; }
            .hero h1 { font-size: 3rem; }
        }

    </style>
</head>
