        /* --- THEME VARIABLES (Islamic Green & Gold) --- */
        :root {
            --bg-deep: #0A1F0A;      /* Deep forest green */
            --bg-surface: #0F2A0F;    /* Slightly lighter green */
            --primary: #2E7D32;       /* Islamic green */
            --accent: #D4AF37;         /* Gold - symbolic of divine light/knowledge */
            --text-main: #FFFFFF;
            --text-muted: #A5D6A5;     /* Soft green for muted text */
            --border: rgba(46, 125, 50, 0.25); /* Green-tinted border */

            --font: 'Plus Jakarta Sans', sans-serif;
            --font-arabic: 'Amiri', serif;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font);
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* --- BACKGROUND EFFECTS --- */
        .glow-orb {
            position: fixed; width: 400px; height: 400px;
            background: var(--primary); filter: blur(150px); opacity: 0.15;
            border-radius: 50%; z-index: -1; pointer-events: none;
        }
        .glow-1 { top: -100px; left: -100px; }
        .glow-2 { bottom: -100px; right: -100px; background: var(--accent); opacity: 0.1; }

        /* Islamic Pattern Overlay (subtle) */
        .pattern-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.03"><path d="M50 5 L95 50 L50 95 L5 50 Z" fill="none" stroke="%23D4AF37" stroke-width="0.5"/><circle cx="50" cy="50" r="20" fill="none" stroke="%23D4AF37" stroke-width="0.5"/></svg>');
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 31, 10, 0.8); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 50;
        }

        .brand { 
            font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; 
        }
        .brand span { color: var(--accent); }
        .brand-icon { 
            width: 32px; height: 32px; background: var(--accent); border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; font-size: 1rem;
            color: var(--bg-deep); font-weight: bold;
        }

        .user-pill {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 50px; border: 1px solid var(--border);
        }
        .user-avatar { 
            width: 28px; height: 28px; background: var(--accent); border-radius: 50%; 
            display:flex; align-items:center; justify-content:center; font-size:0.8rem; 
            font-weight:bold; color:var(--bg-deep);
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 2rem;
            text-align: center;
            max-width: 800px; margin: 0 auto;
        }

        .bismillah {
            font-family: var(--font-arabic);
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .hero h1 { 
            font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; 
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--text-muted); margin-bottom: 2rem; }

        /* --- SEARCH BAR --- */
        .search-container {
            position: relative; max-width: 500px; margin: 0 auto 3rem auto;
        }
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white; font-family: var(--font); font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* --- GRID LAYOUT --- */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            padding: 0 1.5rem 4rem 1.5rem;
            max-width: 1200px; margin: 0 auto;
        }

        /* --- MODULE CARD --- */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.2rem;
            display: flex; flex-direction: column; justify-content: space-between;
            aspect-ratio: 1 / 1.1;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            position: relative; overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: linear-gradient(145deg, var(--bg-surface), var(--card-hover));
            border-color: var(--accent);
        }

        /* Card Visuals */
        .card-top { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .card-num { 
            font-size: 0.75rem; 
            color: var(--accent); 
            font-weight: 700; 
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        .card-icon { font-size: 1.8rem; }
        
        .card-title {
            font-size: 1rem; font-weight: 700; line-height: 1.3; margin-bottom: auto;
            color: #E2E8F0;
        }

        .card-footer {
            margin-top: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-dot { 
            width: 8px; height: 8px; border-radius: 50%; 
            background: var(--bg-deep); 
            border: 1px solid var(--border); 
        }
        .status-dot.done { 
            background: var(--accent); 
            border-color: var(--accent); 
            box-shadow: 0 0 8px var(--accent); 
        }
        
        .arrow-btn { 
            width: 28px; height: 28px; border-radius: 50%; background: rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center; color: var(--text-muted);
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .card:hover .arrow-btn { background: var(--accent); color: var(--bg-deep); }

        /* Section Header */
        .section-header {
            grid-column: 1 / -1;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: -0.5px;
        }
        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            width: 100px;
            margin-top: 4px;
        }

        /* Arabic text */
        .arabic-small {
            font-family: var(--font-arabic);
            font-size: 0.7rem;
            color: var(--accent);
            opacity: 0.7;
        }

        /* --- RESPONSIVE --- */
        @media (min-width: 768px) {
            .module-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem; }
            .card { aspect-ratio: 1.5 / 1; }
            .hero h1 { font-size: 3rem; }
            .bismillah { font-size: 2.2rem; }
        }
