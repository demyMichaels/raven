<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAN CBT Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        primaryDark: '#4b4ab2',
                        correct: '#58cc02',
                        correctDark: '#46a302',
                        incorrect: '#ff4b4b',
                        incorrectDark: '#d92b2b'
                    },
                    animation: {
                        'bounce-once': 'bounce 0.6s ease-in-out 1',
                        'shake': 'shake 0.5s ease-in-out',
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '20%': { transform: 'translateX(-10px)' },
                            '40%': { transform: 'translateX(10px)' },
                            '60%': { transform: 'translateX(-10px)' },
                            '80%': { transform: 'translateX(10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .option-btn {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }
        
        .option-btn:hover:not(.disabled) {
            border-color: #5D5CDE;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .option-btn.disabled {
            cursor: default;
        }
        
        .correct {
            background-color: #58cc02;
            color: white;
            border-color: #46a302;
        }
        
        .dark .correct {
            background-color: #46a302;
            border-color: #3b8a01;
        }
        
        .incorrect {
            background-color: #ff4b4b;
            color: white;
            border-color: #d92b2b;
        }
        
        .dark .incorrect {
            background-color: #d92b2b;
            border-color: #b91c1c;
        }
        
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        
        .highlight {
            color: #5D5CDE;
            font-weight: bold;
        }
        
        .dark .highlight {
            color: #7c7bf0;
        }
        
        .check-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 dark:text-white">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <svg class="w-10 h-10 text-primary dark:text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0 2c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm3.493 5.889h-2.492v-2.493h-2.001v2.493h-2.493v2.001h2.493v2.493h2.001v-2.493h2.492v-2.001z"/>
                </svg>
                <h1 class="text-2xl md:text-3xl font-bold ml-2">Financial Accounting</h1>
            </div>
            
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <svg id="lightIcon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"></path>
                </svg>
                <svg id="darkIcon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 7C10 10.866 13.134 14 17 14C18.9584 14 20.729 13.1957 21.9995 11.8995C22 11.933 22 11.9665 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C12.0335 2 12.067 2 12.1005 2.00049C10.8043 3.27105 10 5.04157 10 7ZM4 12C4 16.4183 7.58172 20 12 20C15.0583 20 17.7158 18.2839 19.062 15.7621C18.3945 15.9196 17.7035 16 17 16C12.0294 16 8 11.9706 8 7C8 6.29648 8.08036 5.60547 8.2379 4.938C5.71611 6.28423 4 8.9417 4 12Z"></path>
                </svg>
            </button>
        </header>
        
        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 h-4 rounded-full overflow-hidden mb-8 dark:bg-gray-700">
            <div id="progressBar" class="progress-bar h-full bg-primary dark:bg-primaryDark" style="width: 5%;"></div>
        </div>
        
        <!-- Main Quiz Container -->
        <main id="quizContainer" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
            <div id="questionArea" class="mb-6">
                <h2 class="text-lg md:text-xl font-bold mb-4">Choose the antonym for the highlighted word:</h2>
                <p id="question" class="text-lg md:text-xl mb-4 leading-relaxed"></p>
            </div>
            
            <div id="optionsArea" class="space-y-3 mb-6">
                <!-- Options will be generated here -->
            </div>
            
            <div id="feedbackArea" class="mb-6 hidden text-center p-4 rounded-lg">
                <!-- Feedback will appear here -->
            </div>
            
            <div class="flex justify-between">
                <button id="checkBtn" class="px-6 py-3 rounded-lg bg-primary hover:bg-primaryDark text-white font-bold transition-colors disabled:opacity-50 disabled:cursor-not-allowed dark:bg-primary dark:hover:bg-primaryDark">
                    Check
                </button>
                <button id="nextBtn" class="px-6 py-3 rounded-lg bg-primary hover:bg-primaryDark text-white font-bold transition-colors hidden dark:bg-primary dark:hover:bg-primaryDark">
                    Continue
                </button>
            </div>
        </main>
        
        <!-- Results Screen (Hidden initially) -->
        <div id="resultsScreen" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Great job!</h2>
            <div class="mb-6">
                <svg class="w-24 h-24 mx-auto text-correct dark:text-correctDark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11.0026 16L6.75999 11.7574L8.17421 10.3431L11.0026 13.1716L16.6595 7.51472L18.0737 8.92893L11.0026 16Z"></path>
                </svg>
            </div>
            <p class="text-xl mb-2">You scored:</p>
            <p id="finalScore" class="text-3xl font-bold mb-6 text-primary dark:text-primary">0/20</p>
            <p class="mb-6">Keep practicing!</p>
            <button id="restartBtn" class="px-6 py-3 rounded-lg bg-primary hover:bg-primaryDark text-white font-bold transition-colors dark:bg-primary dark:hover:bg-primaryDark">
                Start Again
            </button>
        </div>
    </div>

    <script>
        // Dark mode detection and toggle
        function setTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
                document.getElementById('lightIcon').classList.remove('hidden');
                document.getElementById('darkIcon').classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('darkIcon').classList.remove('hidden');
                document.getElementById('lightIcon').classList.add('hidden');
            }
        }

        setTheme();
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);
        
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            document.getElementById('lightIcon').classList.toggle('hidden');
            document.getElementById('darkIcon').classList.toggle('hidden');
        });

// Questions data
const questions = [
    {
        text: "Which accounting principle assumes that the business will continue to operate for the foreseeable future?",
        options: ["Prudence", "Going Concern", "Substance over Form", "Materiality", "Consistency of Presentation"],
        correctIndex: 1 // Going Concern
    },
    {
        text: "Which concept states that expenses and revenues should be recognized in the period to which they relate?",
        options: ["Accruals", "Duality", "Consistency", "Offsetting", "Fair Presentation"],
        correctIndex: 0 // Accruals
    },
    {
        text: "The principle that every transaction affects at least two accounts is known as:",
        options: ["Accruals", "Duality", "Materiality", "Prudence", "Going Concern"],
        correctIndex: 1 // Duality
    },
    {
        text: "Which convention records assets at their original purchase price?",
        options: ["Fair Presentation", "Current Cost", "Historical Cost", "Consistency", "Accruals"],
        correctIndex: 2 // Historical Cost
    },
    {
        text: "The principle that allows insignificant items to be aggregated is:",
        options: ["Going Concern", "Materiality and Aggregation", "Offsetting", "Prudence", "Duality"],
        correctIndex: 1 // Materiality and Aggregation
    },
    {
        text: "When an asset is legally owned by one party but effectively controlled by another, which principle is applied?",
        options: ["Substance over Form", "Business Entity", "Accruals", "Consistency", "Offsetting"],
        correctIndex: 0 // Substance over Form
    },
    {
        text: "Which concept dictates that a business is treated as separate from its owner(s)?",
        options: ["Going Concern", "Duality", "Business Entity", "Prudence", "Consistency of Presentation"],
        correctIndex: 2 // Business Entity
    },
    {
        text: "Which principle refers to the truthful and unbiased representation of a companyâ€™s financial position?",
        options: ["Prudence", "Consistency", "Fair Presentation", "Historical Cost", "Duality"],
        correctIndex: 2 // Fair Presentation
    },
    {
        text: "Which principle prohibits the netting off of assets and liabilities unless permitted by a standard?",
        options: ["Offsetting", "Substance over Form", "Business Entity", "Consistency", "Materiality"],
        correctIndex: 0 // Offsetting
    },
    {
        text: "Which principle requires that accounting methods should be applied consistently from one period to another?",
        options: ["Consistency of Presentation", "Accruals", "Going Concern", "Duality", "Materiality"],
        correctIndex: 0 // Consistency of Presentation
    }
];


        // Quiz variables
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionIndex = -1;
        let answeredQuestions = 0;

        // DOM elements
        const questionEl = document.getElementById('question');
        const optionsAreaEl = document.getElementById('optionsArea');
        const feedbackAreaEl = document.getElementById('feedbackArea');
        const progressBarEl = document.getElementById('progressBar');
        const checkBtnEl = document.getElementById('checkBtn');
        const nextBtnEl = document.getElementById('nextBtn');
        const quizContainerEl = document.getElementById('quizContainer');
        const resultsScreenEl = document.getElementById('resultsScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtnEl = document.getElementById('restartBtn');

        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = 0;
            quizContainerEl.classList.remove('hidden');
            resultsScreenEl.classList.add('hidden');
            loadQuestion();
            updateProgressBar();
        }

        // Load a question
        function loadQuestion() {
            selectedOptionIndex = -1;
            checkBtnEl.disabled = true;
            nextBtnEl.classList.add('hidden');
            checkBtnEl.classList.remove('hidden');
            feedbackAreaEl.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            
            // Format the question with highlighting
            const formattedQuestion = question.text.replace(/\[(.*?)\]/g, '<span class="highlight">$1</span>');
            questionEl.innerHTML = formattedQuestion;
            
            // Generate option buttons
            optionsAreaEl.innerHTML = '';
            
            const optionLetters = ['A', 'B', 'C', 'D', 'E'];
            question.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn w-full text-left p-4 rounded-lg flex items-center hover:shadow-md transition-all';
                optionBtn.innerHTML = `
                    <span class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 mr-3 font-bold">${optionLetters[index]}</span>
                    <span>${option}</span>
                `;
                
                optionBtn.addEventListener('click', () => selectOption(index, optionBtn));
                optionsAreaEl.appendChild(optionBtn);
            });
        }

        // Select an option
        function selectOption(index, buttonEl) {
            if (nextBtnEl.classList.contains('hidden')) {
                // Clear previous selections
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'border-primary');
                });
                
                // Mark this option as selected
                buttonEl.classList.add('bg-gray-100', 'dark:bg-gray-700', 'border-primary');
                selectedOptionIndex = index;
                checkBtnEl.disabled = false;
            }
        }

        // Check the answer
        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const optionButtons = document.querySelectorAll('.option-btn');
            
            // Disable all options
            optionButtons.forEach(btn => {
                btn.classList.add('disabled');
            });
            
            // Mark correct and incorrect
            optionButtons.forEach((btn, index) => {
                if (index === question.correctIndex) {
                    btn.classList.add('correct');
                } else if (index === selectedOptionIndex) {
                    btn.classList.add('incorrect', 'animate-shake');
                }
            });
            
            // Update score and feedback
            if (selectedOptionIndex === question.correctIndex) {
                score++;
                feedbackAreaEl.innerHTML = `
                    <div class="flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2 text-correct dark:text-correctDark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11.0026 16L6.75999 11.7574L8.17421 10.3431L11.0026 13.1716L16.6595 7.51472L18.0737 8.92893L11.0026 16Z"></path>
                        </svg>
                        <span class="text-correct dark:text-correctDark font-bold">Correct!</span>
                    </div>
                `;
                feedbackAreaEl.classList.add('bg-green-100', 'dark:bg-green-900', 'dark:bg-opacity-20');
            } else {
                feedbackAreaEl.innerHTML = `
                    <div class="flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2 text-incorrect dark:text-incorrectDark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM12 10.5858L14.8284 7.75736L16.2426 9.17157L13.4142 12L16.2426 14.8284L14.8284 16.2426L12 13.4142L9.17157 16.2426L7.75736 14.8284L10.5858 12L7.75736 9.17157L9.17157 7.75736L12 10.5858Z"></path>
                        </svg>
                        <span class="text-incorrect dark:text-incorrectDark font-bold">Incorrect!</span>
                    </div>
                    <div class="mt-2">The correct answer is: ${question.options[question.correctIndex]}</div>
                `;
                feedbackAreaEl.classList.add('bg-red-100', 'dark:bg-red-900', 'dark:bg-opacity-20');
            }
            
            feedbackAreaEl.classList.remove('hidden');
            
            // Hide check button, show next button
            checkBtnEl.classList.add('hidden');
            nextBtnEl.classList.remove('hidden');
            
            answeredQuestions++;
            updateProgressBar();
        }

        // Go to next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progressPercentage = (answeredQuestions / questions.length) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;
        }

        // Show results screen
        function showResults() {
            quizContainerEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');
            finalScoreEl.textContent = `${score}/${questions.length}`;
        }

        // Event listeners
        checkBtnEl.addEventListener('click', checkAnswer);
        nextBtnEl.addEventListener('click', nextQuestion);
        restartBtnEl.addEventListener('click', initQuiz);

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
