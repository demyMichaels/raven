    function generateCoverLetter(job, userName = "Applicant") {
        const templates = {
            developer: `Dear Hiring Manager,

I am writing to express my strong interest in the ${job.title} position at ${job.company}. With extensive experience in modern web development and a proven track record of delivering high-quality software solutions, I am confident in my ability to contribute meaningfully to your team.

My experience aligns well with your requirements:
• Strong proficiency in the required tech stack
• Track record of shipping production-grade applications
• Collaborative mindset and excellent communication skills
• Passion for building scalable, user-centric products

I am excited about the possibility of contributing to ${job.company}'s continued growth and success. I would welcome the opportunity to discuss how my skills and experience align with your team's needs.

Thank you for considering my application. I look forward to hearing from you.

Best regards,
${userName}`,

            design: `Dear Hiring Manager,

My design philosophy centers on user empathy and data-driven decision making. I have extensive experience with ${job.requirements[0]} and ${job.requirements[1]}, and I thrive in collaborative environments where design, product, and engineering work closely together.

Key highlights of my experience:
• 3+ years designing consumer-facing products
• Strong portfolio demonstrating end-to-end design processes
• Experience conducting user research and translating insights into design
• Proficiency in modern design tools and systems thinking

${job.company}'s product resonates with me both professionally and personally, and I would be honored to contribute to building experiences that serve the Nigerian market.

I would love to discuss how my design approach and experience can help ${job.company} achieve its goals.

Thank you for your consideration.

Best regards,
${userName}`,

• Strong problem-solving and analytical abilities

    function DashboardScreen() {
        return `
            <div class="min-h-screen bg-neutral-50 dark:bg-neutral-900">
                <!-- Top Bar -->

                    <div class="flex items-center gap-3">

                    </div>

                    <!-- Applications List -->
                    <div class="material-card bg-white dark:bg-neutral-800 rounded-lg shadow-material-2 p-6">
                        <h2 class="headline-6 text-neutral-900 dark:text-neutral-100 mb-6">Your Applications</h2>

                        ${AppState.applications.length === 0 ? `
                            <div class="text-center py-12">
                                <span class="material-icons text-neutral-400" style="font-size: 64px;">inbox</span>
                                <p class="subtitle-1 text-neutral-600 dark:text-neutral-400 mt-4">No applications yet</p>

                        ` : `

    // ============================================
    // NAVIGATION & STATE FUNCTIONS
    // ============================================

    function render() {
        const app = document.getElementById('app');

        switch(AppState.currentScreen) {
            case 'splash':
                app.innerHTML = SplashScreen();
                break;
            case 'onboarding':
                app.innerHTML = OnboardingScreen();
                break;
            case 'swipe':
                app.innerHTML = SwipeScreen();
                break;
            case 'dashboard':
                app.innerHTML = DashboardScreen();
                break;
        }
    }

    function startOnboarding() {
        AppState.currentScreen = 'onboarding';
        render();
    }

    function goToDashboard() {
        AppState.currentScreen = 'dashboard';
        render();
    }

    function backToSwipe() {
        AppState.currentScreen = 'swipe';
        render();
    }

    // ============================================
    // ONBOARDING FUNCTIONS
    // ============================================

    let currentOnboardingStep = 1;

    function selectRole(role) {
        document.getElementById('roleInput').value = role;
        AppState.user.role = role;
        document.getElementById('continueBtn').disabled = false;
    }

    window.selectRole = selectRole;

    // Listen to input changes
    document.addEventListener('input', (e) => {
        if (e.target.id === 'roleInput') {
            const value = e.target.value.trim();
            AppState.user.role = value;
            document.getElementById('continueBtn').disabled = value.length === 0;
        }
    });

    function nextOnboardingStep() {
        currentOnboardingStep++;
        updateOnboardingContent();
    }

    function prevOnboardingStep() {
        currentOnboardingStep--;
        updateOnboardingContent();
    }

    function updateOnboardingContent() {
        const content = document.getElementById('onboardingContent');
        const progressBar = document.getElementById('progressBar');
        const currentStepEl = document.getElementById('currentStep');
        const progressPercent = document.getElementById('progressPercent');

        const progress = (currentOnboardingStep / 3) * 100;
        progressBar.style.width = progress + '%';
        currentStepEl.textContent = currentOnboardingStep;
        progressPercent.textContent = Math.round(progress);

        content.classList.remove('fade-in');
        setTimeout(() => {
            switch(currentOnboardingStep) {
                case 1:
                    content.innerHTML = OnboardingStep1();
                    break;
                case 2:
                    content.innerHTML = OnboardingStep2();
                    break;
                case 3:
                    content.innerHTML = OnboardingStep3();
                    break;
            }
            content.classList.add('fade-in');
        }, 150);
    }

    window.nextOnboardingStep = nextOnboardingStep;
    window.prevOnboardingStep = prevOnboardingStep;

    function selectExperience(level) {
        AppState.user.experience = level;

        // Visual feedback
        document.querySelectorAll('.experience-btn').forEach(btn => {
            btn.classList.remove('border-accent-500', 'bg-accent-50', 'dark:bg-accent-900/20');
        });
        event.target.closest('button').classList.add('border-accent-500', 'bg-accent-50', 'dark:bg-accent-900/20');

        // Auto-advance after short delay
        setTimeout(() => {
            nextOnboardingStep();
        }, 300);
    }

    window.selectExperience = selectExperience;

    function toggleRemote(isRemote) {
        AppState.user.remote = isRemote;

        const remoteBtn = document.getElementById('remoteBtn');
        const officeBtn = document.getElementById('officeBtn');

        if (isRemote) {
            remoteBtn.classList.add('border-accent-500', 'bg-accent-50', 'dark:bg-accent-900/20');
            officeBtn.classList.remove('border-accent-500', 'bg-accent-50', 'dark:bg-accent-900/20');
        } else {
            officeBtn.classList.add('border-accent-500', 'bg-accent-50', 'dark:bg-accent-900/20');
            remoteBtn.classList.remove('border-accent-500', 'bg-accent-50', 'dark:bg-accent-900/20');
        }

        checkStep3Complete();
    }

    window.toggleRemote = toggleRemote;

    document.addEventListener('change', (e) => {
        if (e.target.id === 'locationSelect') {
            AppState.user.location = e.target.value;
            checkStep3Complete();
        }
    });

    function checkStep3Complete() {
        const finishBtn = document.getElementById('finishBtn');
        if (finishBtn) {
            finishBtn.disabled = !AppState.user.location;
        }
    }

    function completeOnboarding() {
        AppState.jobs = SAMPLE_JOBS;
        AppState.currentScreen = 'swipe';
        render();
    }

    window.completeOnboarding = completeOnboarding;

    // ============================================
    // SWIPE FUNCTIONS
    // ============================================

    function swipeLeft() {
        const card = document.getElementById('swipeCard');
        card.classList.add('swipe-left');

        AppState.swipeStats.viewed++;
        AppState.swipeStats.skipped++;

        setTimeout(() => {
            AppState.currentJobIndex++;
            render();
        }, 400);
    }

    function swipeRight() {
        const card = document.getElementById('swipeCard');
        card.classList.add('swipe-right');

        AppState.swipeStats.viewed++;

        setTimeout(() => {
            showCoverLetterPreview();
        }, 400);
    }

    window.swipeLeft = swipeLeft;
    window.swipeRight = swipeRight;

    // ============================================
    // COVER LETTER PREVIEW
    // ============================================

    function showCoverLetterPreview() {
        const job = SAMPLE_JOBS[AppState.currentJobIndex];
        AppState.currentScreen = 'coverLetter';

        const app = document.getElementById('app');
        app.innerHTML = CoverLetterPreviewScreen(job);

        // Simulate AI generation delay
        setTimeout(() => {
            const coverLetter = generateCoverLetter(job, "John Doe");

            // Hide AI status
            document.getElementById('aiStatus').style.display = 'none';

            // Show cover letter
            const card = document.getElementById('coverLetterCard');
            const content = document.getElementById('coverLetterContent');
            content.innerHTML = `<p class="body-1 text-neutral-700 dark:text-neutral-300 whitespace-pre-line">${coverLetter}</p>`;
            card.style.display = 'block';
            card.classList.add('fade-in');

            // Show action buttons
            const actions = document.getElementById('actionButtons');
            actions.style.display = 'flex';
            actions.classList.add('fade-in');
        }, 2000);
    }

    function cancelApplication() {
        AppState.currentJobIndex++;
        AppState.currentScreen = 'swipe';
        render();
    }

    function confirmApplication() {
        const job = SAMPLE_JOBS[AppState.currentJobIndex];

        // Add to applications
        AppState.applications.push({
            job: job,
            timestamp: new Date().toLocaleDateString('en-NG', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }),
            status: 'applied'
        });

        AppState.swipeStats.applied++;
        AppState.currentJobIndex++;
        AppState.currentScreen = 'swipe';
        render();
    }

    window.cancelApplication = cancelApplication;
    window.confirmApplication = confirmApplication;

    // ============================================
    // DARK MODE
    // ============================================

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    });

    // ============================================
    // INITIALIZE APP
    // ============================================

    window.addEventListener('DOMContentLoaded', () => {
        render();
    });

    // Export functions to global scope
    window.startOnboarding = startOnboarding;
    window.goToDashboard = goToDashboard;
    window.backToSwipe = backToSwipe;
    </script>
</body>
