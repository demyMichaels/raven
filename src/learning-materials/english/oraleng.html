<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral English Practice</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 20px 0;
        }
        button:hover {
            background: #ff4a3d;
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }
        .plot {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Oral English Practice</h1>
        <button id="recordButton" class="pulse">Start Recording</button>
        <div id="results" class="results"></div>
        <div id="plot" class="plot"></div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let scriptProcessor;
        let pitchData = [];
        let recordingStartTime;
        let isRecording = false;
        let plotlyData = [{ x: [], y: [], type: 'scatter', mode: 'lines', name: 'Pitch Contour', line: { color: '#ff6f61' } }];
        let plotlyLayout = {
            title: 'ðŸŽ¶ Pitch Contour (Real-Time)',
            xaxis: { title: 'Time (s)', color: '#fff' },
            yaxis: { title: 'Pitch (Hz)', color: '#fff' },
            plot_bgcolor: 'rgba(255, 255, 255, 0.1)',
            paper_bgcolor: 'transparent',
            font: { color: '#fff' }
        };

        // Initialize audio context and analyser
        function initializeAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
            scriptProcessor.onaudioprocess = processAudio;
        }

        // Process audio for pitch detection
        function processAudio(event) {
            if (!isRecording) return; // Stop processing if not recording

            const inputBuffer = event.inputBuffer;
            const inputData = inputBuffer.getChannelData(0);
            const sampleRate = audioContext.sampleRate;

            // Detect pitch using autocorrelation
            const pitch = detectPitch(inputData, sampleRate);
            if (pitch > 0) {
                const time = (Date.now() - recordingStartTime) / 1000;
                pitchData.push({ time, pitch });
                plotlyData[0].x.push(time);
                plotlyData[0].y.push(pitch);

                // Update plot in real time
                Plotly.update('plot', plotlyData, plotlyLayout);
            }
        }

        // Simple pitch detection using autocorrelation
        function detectPitch(buffer, sampleRate) {
            const correlation = new Float32Array(buffer.length);
            for (let lag = 0; lag < buffer.length; lag++) {
                let sum = 0;
                for (let i = 0; i < buffer.length - lag; i++) {
                    sum += buffer[i] * buffer[i + lag];
                }
                correlation[lag] = sum;
            }

            // Find the peak in the correlation array
            let maxLag = 0;
            let maxCorrelation = -1;
            for (let lag = 40; lag < buffer.length / 2; lag++) {
                if (correlation[lag] > maxCorrelation) {
                    maxCorrelation = correlation[lag];
                    maxLag = lag;
                }
            }

            return maxLag > 0 ? sampleRate / maxLag : 0;
        }

        // Start/stop recording
        const recordButton = document.getElementById('recordButton');
        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                isRecording = false; // Stop processing audio
                recordButton.textContent = 'Start Recording';
                recordButton.classList.remove('pulse');
                recordButton.disabled = true;

                // Disconnect audio nodes
                scriptProcessor.disconnect();
                analyser.disconnect();
            } else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = analyzeRecording;
                mediaRecorder.start();
                isRecording = true; // Start processing audio
                recordButton.textContent = 'Stop Recording';
                recordButton.classList.add('pulse');
                recordingStartTime = Date.now();

                // Connect audio nodes
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                // Initialize plot
                Plotly.newPlot('plot', plotlyData, plotlyLayout);
            }
        });

        // Analyze recording
        function analyzeRecording() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h3>ðŸŽ‰ Analysis Results:</h3>
                <p>ðŸŽ§ Recording saved: <a href="${audioUrl}" download="recording.wav" style="color: #ff6f61; text-decoration: none;">Download</a></p>
            `;

            // Add audio player
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioUrl;
            audioPlayer.style.display = 'block';

            // Reset for next recording
            audioChunks = [];
            pitchData = [];
            plotlyData[0].x = [];
            plotlyData[0].y = [];
            recordButton.disabled = false;
        }

        // Initialize app
        initializeAudio();
    </script>
</body>
</html>
