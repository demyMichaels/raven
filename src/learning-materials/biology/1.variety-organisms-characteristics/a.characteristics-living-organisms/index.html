<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Speech Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    }
                }
            }
        }
    </script>
    <style>
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #5D5CDE;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Universal Speech Generator</h1>
            <p class="text-gray-600 dark:text-gray-400">Convert text to speech using various AI APIs</p>
        </div>

        <!-- API Configuration Card -->
        <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6 mb-6 border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">API Configuration</h2>
            
            <!-- API Provider Selection -->
            <div class="mb-4">
                <label for="apiProvider" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    API Provider
                </label>
                <select id="apiProvider" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="gemini">Google AI Studio (Gemini)</option>
                    <option value="openai">OpenAI TTS (Coming Soon)</option>
                    <option value="elevenlabs">ElevenLabs (Coming Soon)</option>
                    <option value="custom">Custom API</option>
                </select>
            </div>

            <!-- API Key Input -->
            <div class="mb-4">
                <label for="apiKey" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    API Key
                </label>
                <input type="password" id="apiKey" placeholder="Enter your API key" 
                       class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400">
            </div>

            <!-- Custom API Configuration (hidden by default) -->
            <div id="customApiConfig" class="hidden">
                <div class="mb-4">
                    <label for="customEndpoint" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        API Endpoint
                    </label>
                    <input type="url" id="customEndpoint" placeholder="https://api.example.com/v1/speech" 
                           class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400">
                </div>
            </div>

            <!-- Save Configuration Button -->
            <button id="saveConfig" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                Save Configuration
            </button>
        </div>

        <!-- Speech Generation Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Generate Speech</h2>
            
            <!-- Text Input -->
            <div class="mb-4">
                <label for="textInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Text to Convert
                </label>
                <textarea id="textInput" rows="4" placeholder="Enter the text you want to convert to speech..." 
                          class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 resize-vertical"></textarea>
            </div>

            <!-- Voice Options (for supported APIs) -->
            <div id="voiceOptions" class="mb-4 hidden">
                <label for="voiceSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Voice
                </label>
                <select id="voiceSelect" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="alloy">Alloy</option>
                    <option value="echo">Echo</option>
                    <option value="fable">Fable</option>
                    <option value="onyx">Onyx</option>
                    <option value="nova">Nova</option>
                    <option value="shimmer">Shimmer</option>
                </select>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="bg-primary hover:bg-primary/90 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-2 px-6 rounded-md transition-colors duration-200 flex items-center gap-2">
                <span id="generateBtnText">Generate Speech</span>
                <div id="generateBtnSpinner" class="loading-spinner hidden"></div>
            </button>

            <!-- Status Message -->
            <div id="statusMessage" class="mt-4 p-3 rounded-md hidden">
                <p id="statusText"></p>
            </div>

            <!-- Audio Player -->
            <div id="audioContainer" class="mt-6 hidden">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-3">Generated Audio</h3>
                <audio id="audioPlayer" controls class="w-full">
                    Your browser does not support the audio element.
                </audio>
                <div class="mt-3 flex gap-3">
                    <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                        Download Audio
                    </button>
                    <button id="playBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                        Play/Pause
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Abstract Speech API Interface
        class SpeechAPIInterface {
            constructor(config) {
                this.config = config;
            }

            async generateSpeech(text, options = {}) {
                throw new Error('generateSpeech method must be implemented');
            }

            validateConfig() {
                throw new Error('validateConfig method must be implemented');
            }
        }

        // Google AI Studio Gemini Implementation
        class GeminiSpeechAPI extends SpeechAPIInterface {
            constructor(config) {
                super(config);
                this.baseUrl = 'https://generativelanguage.googleapis.com/v1beta';
            }

            validateConfig() {
                return this.config.apiKey && this.config.apiKey.trim() !== '';
            }

            async generateSpeech(text, options = {}) {
                if (!this.validateConfig()) {
                    throw new Error('API key is required for Gemini');
                }

                // Note: This is a placeholder implementation since Gemini doesn't have direct TTS API
                // In practice, you would need to use Gemini to generate text and then use another service for TTS
                // For demonstration, this will simulate the API call
                
                const response = await fetch(`${this.baseUrl}/models/gemini-pro:generateContent?key=${this.config.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Convert this text to speech format instructions: "${text}"`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gemini API error: ${response.status}`);
                }

                // For demo purposes, we'll return a simulated audio URL
                // In a real implementation, you'd need to integrate with an actual TTS service
                throw new Error('Gemini TTS not directly available. Please use a dedicated TTS service like ElevenLabs or OpenAI TTS.');
            }
        }

        // Custom API Implementation
        class CustomSpeechAPI extends SpeechAPIInterface {
            validateConfig() {
                return this.config.apiKey && this.config.endpoint;
            }

            async generateSpeech(text, options = {}) {
                if (!this.validateConfig()) {
                    throw new Error('API key and endpoint are required for custom API');
                }

                const response = await fetch(this.config.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.config.apiKey}`
                    },
                    body: JSON.stringify({
                        text: text,
                        ...options
                    })
                });

                if (!response.ok) {
                    throw new Error(`Custom API error: ${response.status}`);
                }

                return await response.blob();
            }
        }

        // Speech Service Manager
        class SpeechServiceManager {
            constructor() {
                this.currentAPI = null;
                this.config = {};
            }

            setProvider(provider, config) {
                this.config = config;
                
                switch (provider) {
                    case 'gemini':
                        this.currentAPI = new GeminiSpeechAPI(config);
                        break;
                    case 'custom':
                        this.currentAPI = new CustomSpeechAPI(config);
                        break;
                    default:
                        throw new Error(`Unsupported provider: ${provider}`);
                }
            }

            async generateSpeech(text, options = {}) {
                if (!this.currentAPI) {
                    throw new Error('No API provider configured');
                }

                return await this.currentAPI.generateSpeech(text, options);
            }

            validateCurrentConfig() {
                return this.currentAPI ? this.currentAPI.validateConfig() : false;
            }
        }

        // Initialize the application
        const speechManager = new SpeechServiceManager();
        let currentAudioUrl = null;

        // DOM Elements
        const apiProvider = document.getElementById('apiProvider');
        const apiKey = document.getElementById('apiKey');
        const customApiConfig = document.getElementById('customApiConfig');
        const customEndpoint = document.getElementById('customEndpoint');
        const saveConfigBtn = document.getElementById('saveConfig');
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const generateBtnText = document.getElementById('generateBtnText');
        const generateBtnSpinner = document.getElementById('generateBtnSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const audioContainer = document.getElementById('audioContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const playBtn = document.getElementById('playBtn');

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Event Listeners
        apiProvider.addEventListener('change', function() {
            if (this.value === 'custom') {
                customApiConfig.classList.remove('hidden');
            } else {
                customApiConfig.classList.add('hidden');
            }
        });

        saveConfigBtn.addEventListener('click', function() {
            const provider = apiProvider.value;
            const key = apiKey.value.trim();
            
            if (!key) {
                showStatus('Please enter an API key', 'error');
                return;
            }

            const config = { apiKey: key };
            
            if (provider === 'custom') {
                const endpoint = customEndpoint.value.trim();
                if (!endpoint) {
                    showStatus('Please enter a custom API endpoint', 'error');
                    return;
                }
                config.endpoint = endpoint;
            }

            try {
                speechManager.setProvider(provider, config);
                showStatus('Configuration saved successfully!', 'success');
                generateBtn.disabled = false;
            } catch (error) {
                showStatus(`Configuration error: ${error.message}`, 'error');
            }
        });

        generateBtn.addEventListener('click', async function() {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Please enter text to convert to speech', 'error');
                return;
            }

            if (!speechManager.validateCurrentConfig()) {
                showStatus('Please configure your API settings first', 'error');
                return;
            }

            setLoading(true);
            hideAudio();

            try {
                const audioBlob = await speechManager.generateSpeech(text);
                
                // Create audio URL
                if (currentAudioUrl) {
                    URL.revokeObjectURL(currentAudioUrl);
                }
                currentAudioUrl = URL.createObjectURL(audioBlob);
                
                // Set up audio player
                audioPlayer.src = currentAudioUrl;
                showAudio();
                showStatus('Speech generated successfully!', 'success');
                
            } catch (error) {
                showStatus(`Generation failed: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        downloadBtn.addEventListener('click', function() {
            if (currentAudioUrl) {
                const a = document.createElement('a');
                a.href = currentAudioUrl;
                a.download = 'generated-speech.wav';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });

        playBtn.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        // Utility Functions
        function setLoading(loading) {
            generateBtn.disabled = loading;
            generateBtnText.textContent = loading ? 'Generating...' : 'Generate Speech';
            generateBtnSpinner.classList.toggle('hidden', !loading);
        }

        function showStatus(message, type) {
            statusText.textContent = message;
            statusMessage.className = `mt-4 p-3 rounded-md ${
                type === 'success' ? 'bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300' :
                type === 'error' ? 'bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300' :
                'bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300'
            }`;
            statusMessage.classList.remove('hidden');
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 3000);
            }
        }

        function showAudio() {
            audioContainer.classList.remove('hidden');
        }

        function hideAudio() {
            audioContainer.classList.add('hidden');
        }

        // Initialize
        generateBtn.disabled = true;
    </script>
</body>
</html>
